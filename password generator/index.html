<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate a<br /><span>Random Password</span></h1>
    <div class="in">
      <input type="text" id="inpu" />
      <img src="images/copy.png" class="inp" id="i" />
    </div>
    <br />
    <button onclick="generatePass()">
      <div class="btn">
        <img src="images/generate.png" class="img" alt="" />
        <p>Generate Password</p>
      </div>
    </button>
    <script src="script.js"></script>
  </body>
</html>
